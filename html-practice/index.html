<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Multiplication Calculator</h2>
      <div class="form-group">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" placeholder="Enter number 1" />
      </div>
      <div class="form-group">
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" placeholder="Enter number 2" />
      </div>
      <button type="button" onclick="addNumbers()" class="btn btn-primary">
        Addition
      </button>
      <button type="button" onclick="subNumbers()" class="btn btn-secondary">
        Subtraction
      </button>
      <button type="button" onclick="multiplyNumbers()" class="btn btn-success">
        Multiplication
      </button>
      <button type="button" onclick="divideNumbers()" class="btn btn-danger">
        Division
      </button>

      <p class="mt-3" id="result"></p>
      <label>The result is:</label>
      <div id="multiplicationResult"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
